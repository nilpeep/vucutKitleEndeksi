<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Madimi+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vücut Kitle Endeksi Hesaplama</title>
</head>
<body>

      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex align-items-center justify-content-center">
          <span class="navbar-brand mb-0 h1">Vücut Kitle Endeksi Hesapla</span>
        </div>
      </nav>
    
    <div class="container">

    <div style="height: 100vh;" id="container" class=" d-flex align-items-center justify-content-center" >
        <div id="content" class=" shadow-lg rounded p-3 container-fluid">
            
            <div  class="calculator rounded p-2 d-flex flex-row justify-content-between">
                <form  action="/result" class="w-50" method="post">

                
                    <div class="height form-group">
                        <label for="height">Boy uzunluğunuz (cm):</label>
                        <input name="height" class="form-control" type="number">
                        <hr class="form-divider">
                    </div>
                    <div class="weight form-group">
                        <label for="weight">Vücut ağırlığınız (kg):</label>
                        <input type="number" class="form-control" name="weight">
                        <hr class="form-divider">
                    </div>
                    <div class="age form-group">
                        <label for="age">Yaşınız (yıl):</label>
                        <input class="form-control " type="number" name="age">
                        <hr class="form-divider">
                    </div>
                    <div class="gender form-group">
                        <label for="gender">Cinsiyetiniz:</label>
                        <select class="form-control" name="gender" id="gender">
                            <option value="" disabled selected>Seçiniz...</option>
                            <option value="male">Erkek</option>
                            <option value="female">Kadın</option>
                        </select>
                        <hr class="form-divider">
                    </div>
                    <div class="waist form-group">
                        <label for="waist">Bel Çevreniz:</label>
                        <input   class=" form-control" type="number">
                        <small id="emailHelp" class="form-text text-muted"><em>*Bilmiyorsaniz bos birakin</em></small>
                    
                        <hr class="form-divider">
                    </div>
                    <div class="mt-3" style="text-align: center;">
                    <button type="button" class="btn btn-success rounded w-25" onclick="clearForm()">Onayla</button>
                    <button type="button" class="btn btn-danger rounded w-25">Temizle</button>
                    </div>
            </form>
            <div class="rounded bg-body-tertiary shadow-sm m-4 w-50">
                sonuclar burada gozukecek
            </div>
        </div>
        
    </div>
</div>
</div>

</div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
